<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trendcoin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 1rem;
      background-color: #161b22;
      border-bottom: 1px solid #30363d;
    }
    header h1 { margin: 0; font-size: 2rem; color: #58a6ff; }
    #refresh-btn {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #238636;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    #refresh-btn:hover {
      background-color: #2ea043;
    }
    #coin-list, #leaderboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .coin-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .coin-card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin: 0.5rem 0;
    }
    .coin-card h2 { margin: 0.3rem 0; font-size: 1.2rem; }
    .coin-card p { margin: 0.2rem 0; color: #8b949e; }
    button {
      margin-top: 0.3rem;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      background-color: #1d9bf0;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
    }
    button:hover { background-color: #1a8cd8; }
    h2.section-title { padding-left: 1rem; color: #58a6ff; }
  </style>
</head>
<body>
  <header>
    <h1>üöÄ Trendcoin</h1>
    <p>Discover the hottest memes & coins trending right now.</p>
    <button id="refresh-btn">üîÑ Refresh Now</button>
  </header>
  <main>
    <h2 class="section-title">üî• New Coins</h2>
    <div id="coin-list"></div>
    <h2 class="section-title">üèÜ Leaderboard</h2>
    <div id="leaderboard"></div>
  </main>
  <script src="app.js"></script>
</body>
</html>
