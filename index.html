<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸš€ Trendcoin Memes</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .meme-card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .meme-card h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .meme-card img {
      max-width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .meme-card p {
      margin: 0.3rem 0;
    }

    a {
      color: #1da1f2;
      text-decoration: none;
      display: inline-block;
      margin-top: 0.3rem;
    }

    a:hover {
      text-decoration: underline;
    }

    .buttons {
      margin-top: 0.8rem;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .coin-btn {
      background: orange;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .coin-btn:hover {
      background: darkorange;
    }

    .tweet-btn {
      background: #1da1f2;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }

    .tweet-btn:hover {
      background: #0d8ddb;
    }
  </style>
</head>
<body>
  <header>ðŸš€ Trendcoin Memes</header>
  <main id="memes">
    Loading memes...
  </main>

  <!-- Attach your frontend script -->
  <script src="app.js"></script>
</body>
</html>
